<!--
  Plantilla del componente de recuperación de contraseña para CutsFrame.

  Este archivo define el formulario reactivo para solicitar la recuperación de contraseña,
  mostrando validaciones visuales, mensajes informativos y un acceso rápido para volver al inicio de sesión.
-->
<main class="container flex-grow-1 d-flex align-items-center justify-content-center">
  <div class="card shadow p-4 my-5" style="max-width: 430px; width: 100%;">
    <h2 class="mb-4 text-center">Recuperar contraseña</h2>
    <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Ingrese su email"
          [ngClass]="{'is-invalid': recoverForm.get('email')?.invalid && recoverForm.get('email')?.touched}"
        >
        <div class="invalid-feedback" *ngIf="recoverForm.get('email')?.invalid && recoverForm.get('email')?.touched">
          Ingrese un email válido
        </div>
      </div>
      <button type="submit" class="btn btn-dark w-100" [disabled]="recoverForm.invalid">Enviar instrucciones</button>
    </form>
    <div class="mt-3 text-center">
        <button class="btn btn-link p-0" type="button" (click)="abrirLogin()">
            ¿Ya tienes cuenta? Inicia sesión
        </button>
    </div>
    <div *ngIf="mensaje" class="alert alert-info mt-3 text-center">
      {{ mensaje }}
    </div>
  </div>
</main>
