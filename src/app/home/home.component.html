<!-- src/app/home/home.component.html -->
<main class="flex-grow-1 container py-4">

<div class="container">
  <div class="search-bar">
    <div class="input-group position-relative">
      <input type="text" class="form-control" placeholder="Buscar..." aria-label="Search" aria-describedby="search-addon" [(ngModel)]="searchTerm"/>
      <button class="btn btn-outline-secondary" type="button" id="search-addon">
        <i class="bi bi-search"></i>
      </button>
      <!-- Lista desplegable de resultados -->
      <ul *ngIf="searchTerm.trim() && filteredItems.length"
          class="list-group position-absolute w-100 z-3"
          style="top: 100%; left: 0; max-height: 250px; overflow-y: auto;">
        <li
          class="list-group-item list-group-item-action"
          *ngFor="let item of filteredItems"
          (click)="goToCamera(item)"
          style="cursor:pointer;"
        >
          <i class="bi bi-camera me-2"></i>{{ item.marca }} {{ item.modelo }}
        </li>
      </ul>
      <!-- Mensaje si no hay resultados -->
      <div *ngIf="searchTerm.trim() && !filteredItems.length"
           class="list-group position-absolute w-100 z-3">
        <div class="list-group-item text-muted">No se encontraron resultados</div>
      </div>
    </div>
  </div>
</div>

  <hr>
  <div class="container my-5">
    <h2 class="text-center mb-4">Cámaras Emblemáticas</h2>
    <p class="text-center text-muted mb-5">
      Explora nuestra colección de cámaras que marcaron la historia de la fotografía y el video.
    </p>
    <div class="row justify-content-center g-4">
      <!-- Tarjeta: Cámaras Clásicas -->
      <div class="col-md-6 col-lg-3 d-flex justify-content-center">
        <a routerLink="/categorias/clasicas">
          <div class="card card-hover" style="width: 18rem;">
            <img src="assets/clasicas.png" class="card-img-top img-blur" alt="Cámaras Clásicas">
            <div class="card-img-overlay">
              <h5 class="card-title">Cámaras Clásicas</h5>
            </div>
          </div>
        </a>
      </div>
      <!-- Tarjeta: Diseños Únicos -->
      <div class="col-md-6 col-lg-3 d-flex justify-content-center">
        <a routerLink="/categorias/unicas">
          <div class="card card-hover" style="width: 18rem;">
            <img src="assets/disennioUnicos.png" class="card-img-top img-blur" alt="diseños únicos">
            <div class="card-img-overlay">
              <h5 class="card-title">Diseños Únicos</h5>
            </div>
          </div>
        </a>
      </div>
      <!-- Tarjeta: Cine -->
      <div class="col-md-6 col-lg-3 d-flex justify-content-center">
        <a routerLink="/categorias/cine">
          <div class="card card-hover" style="width: 18rem;">
            <img src="assets/cine.png" class="card-img-top img-blur" alt="cine">
            <div class="card-img-overlay">
              <h5 class="card-title">Cine</h5>
            </div>
          </div>
        </a>
      </div>
      <!-- Tarjeta: Digital -->
      <div class="col-md-6 col-lg-3 d-flex justify-content-center">
        <a routerLink="/categorias/digital">
          <div class="card card-hover" style="width: 18rem;">
            <img src="assets/digital.png" class="card-img-top img-blur" alt="digital">
            <div class="card-img-overlay">
              <h5 class="card-title">Digital</h5>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <hr>
  <!-- AGREGAR MAS SECCIONES. -->    
</main>
