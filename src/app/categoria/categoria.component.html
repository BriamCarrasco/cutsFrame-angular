<main class="flex-grow-1 container py-4">
  <div class="container my-5">
    <h2 class="text-center mb-4 display-5">Explora nuestras cámaras emblemáticas</h2>
    <div class="accordion" id="accordionCameras">
      <div class="accordion-item shadow-sm mb-3 rounded" *ngFor="let camara of camaras; let i = index">
        <h2 class="accordion-header" [id]="'heading' + camara.id">
          <button class="accordion-button collapsed" type="button"
                  data-bs-toggle="collapse"
                  [attr.data-bs-target]="'#collapse' + camara.id"
                  aria-expanded="false"
                  [attr.aria-controls]="'collapse' + camara.id">
            <img [src]="camara.imagen" [alt]="camara.modelo" class="img-fluid rounded me-3" style="width: 100px; height: 80px; object-fit: cover;">
            <div class="flex-grow-1">
              <h5 class="mb-0">{{ camara.marca }} {{ camara.modelo }}
                <span class="badge bg-secondary ms-2">{{ camara.fechaLanzamiento }}</span>
              </h5>
              <small class="text-muted d-block">{{ camara.descripcionCorta }}</small>
            </div>
          </button>
        </h2>
        <div [id]="'collapse' + camara.id"
             class="accordion-collapse collapse"
             [attr.aria-labelledby]="'heading' + camara.id"
             data-bs-parent="#accordionCameras">
          <div class="accordion-body">
            <h6>Características principales:</h6>
            <ul>
              <li *ngFor="let c of camara.caracteristicas">{{ c }}</li>
            </ul>
            <p>{{ camara.descripcionCompleta }}</p>
            <a [routerLink]="['/camara', camara.id]" class="btn btn-dark mt-3">Seguir leyendo</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
