<header>
  <!-- Barra superior oscura -->
  <nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <div class="d-flex align-items-center">
        <img src="/assets/logo.png" alt="CutsFrame Logo" width="38" height="38" class="me-2" />
        <span class="navbar-brand mb-0 h1">cutsFrame <span class="fw-light small">Admin</span></span>
      </div>
      <div class="d-flex align-items-center ms-auto">
        <span class="navbar-text text-white me-3">
          <i class="bi bi-person-circle me-1"></i>
          {{ userName || 'Administrador' }}
        </span>
        <button class="btn btn-outline-light btn-sm" (click)="logout()">
          <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
        </button>
      </div>
    </div>
  </nav>

  <!-- Menú de navegación admin -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin" aria-controls="navbarAdmin" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarAdmin">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/admin/camaras" routerLinkActive="active">Cámaras</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/admin/categorias" routerLinkActive="active">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/admin/usuarios" routerLinkActive="active">Usuarios</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/admin/estadisticas" routerLinkActive="active">Estadísticas</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
