<!--
  Plantilla de la barra de navegación para el área de administración de CutsFrame.

  Incluye:
  - Barra superior oscura con logo, nombre de la aplicación y botón para cerrar sesión.
  - Menú principal centrado y responsivo con enlaces a inicio, cámaras, categorías, usuarios y estadísticas.
  - Diseño adaptado para facilitar la navegación y gestión de recursos administrativos.
-->
  
<header>
  <!-- Barra superior oscura -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid" id="topbar">
      <div class="d-flex align-items-center">
        <img src="/assets/logo.png" alt="CutsFrame Logo" width="40" height="40" class="me-2" />
        <span class="navbar-brand mb-0 h1">CutsFrame <span class="fw-light small">Admin</span></span>
      </div>
      <div class="d-flex align-items-center ms-auto">
        <span class="navbar-text text-white me-3">
          Bienvenido, {{ userName || 'Administrador' }}
        </span>
        <button
          class="btn btn-outline-light btn-sm"
          (click)="logout()"
        >
          <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
        </button>
      </div>
    </div>
  </nav>

  <!-- Menú principal centrado y responsivo -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <!-- Botón hamburguesa alineado a la izquierda -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdminCentro" aria-controls="navbarAdminCentro" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Menú colapsable centrado -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarAdminCentro">
        <ul class="navbar-nav mb-2 mb-lg-0 justify-content-center w-100">
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
              <i class="bi bi-house-door me-2"></i>Inicio
            </a>
          </li>
          <li class="nav-item"><a class="nav-link" routerLink="/admin/camaras" routerLinkActive="active"><i class="bi bi-camera me-2"></i>Cámaras</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/admin/categorias" routerLinkActive="active"><i class="bi bi-tags me-2"></i>Categorías</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/admin/usuarios" routerLinkActive="active"><i class="bi bi-people me-2"></i>Usuarios</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/admin/estadisticas" routerLinkActive="active"><i class="bi bi-bar-chart me-2"></i>Estadísticas</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
